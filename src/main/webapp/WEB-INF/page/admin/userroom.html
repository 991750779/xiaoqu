<!DOCTYPE html>
<html>
<head>
    <title>管理员列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="姓名">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;绑定房间</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-success">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">姓名</div>
                <div class="col-sm-10 fcs">
                    {{user.username}}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">手机</div>
                <div class="col-sm-10 fcs">
                    {{user.mobile}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">房号</div>
                <div class="col-sm-10 fcs">
                    <select name="" id="" class="form-control" v-model="user.room">
                        <option value="">----搬离房间----</option>
                        <option :value="l.id" v-for="l in list">{{l.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/admin/userroom.js?_${date.systemTime}"></script>
</body>
</html>
